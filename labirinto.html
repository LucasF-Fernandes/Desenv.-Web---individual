<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s; 
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #labirinto {
            display: grid;
            grid-template-columns: repeat(15, 50px); 
            grid-template-rows: repeat(8, 50px); 
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .caminho {
            background-color: #ccc;
            width: 50px; 
            height: 50px;
            border: 1px solid #999;
        }

        .parede {
            background-color: #333;
            width: 50px; 
            height: 50px;
            border: 1px solid #666;
        }

        .inicio {
            background-color: green; 
        }

        .saida {
            background-color: yellow; 
        }

        #message {
            text-align: center;
            font-size: 20px;
            color: red;
            display: none;
        }

        #darkModeButton {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.5s, color 0.5s; 
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #darkModeButton:hover {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>

        <h1>Labirinto</h1>
    </header>

    <button id="darkModeButton" onclick="toggleDarkMode()">Modo Escuro</button>

    <div id="message">Parabéns! Você encontrou a saída.</div>

    <div id="labirinto">

    <script>
    const message = document.getElementById("message");
    const inicio = document.querySelector(".inicio");
    const saida = document.querySelector(".saida");
    let messageLocked = false; 

    inicio.addEventListener("mouseover", function() {
        if (!messageLocked) {
            message.style.display = "none"; 
        }
    });

    inicio.addEventListener("mouseleave", function() {
        if (!messageLocked) {
            message.style.display = "none"; 
        }
    });

    saida.addEventListener("mouseover", function() {
        if (!messageLocked) {
            message.style.display = "block";
            message.textContent = "Parabéns! Você encontrou a saída.";
            messageLocked = true; 
        }
    });

    const paredes = document.querySelectorAll(".parede");
    for (const parede of paredes) {
        parede.addEventListener("mouseover", function() {
            if (!messageLocked) {
                message.style.display = "block";
                message.textContent = "Você perdeu! Volte ao bloco verde.";
                messageLocked = true; 
            }
        });
    }

    inicio.addEventListener("mouseleave", function() {
        if (messageLocked) {
            message.style.display = "none"; 
            messageLocked = false; 
        }
    });

    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode");
    }
</script>
