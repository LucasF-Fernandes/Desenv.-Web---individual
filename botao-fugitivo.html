<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão fujão</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #conteiner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); 
        }

        #area {
            display: flex;
        }

        .option {
            background-color: #ccc;
            padding: 20px 40px;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.5s;
        }

        #textinho {
            text-align: center;
            font-size: 24px;
            opacity: 0; 
            transition: opacity 0.5s;
        }

        #darkModeButton {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.5s, color 0.5s; 
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #darkModeButton:hover {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>O aluno Lucas Fernandes já está aprovado?</h1>
    </header>
    <main id="conteiner">
        <div id="area">
            <div class="option" id="opcyes">
                sim
            </div>
            <div class="option" id="opcNo">
                não
            </div>
        </div>
    </main>
    <footer id="textinho">
        
    </footer>

    <button id="darkModeButton" onclick="toggleDarkMode()">Modo Escuro</button>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const sim = document.getElementById("opcyes");
            const nao = document.getElementById("opcNo");
            const resp = document.getElementById("textinho");

            nao.addEventListener("mouseenter", entrar);
            let estado = -1;

            function entrar() {
                estado++;
                if (estado == 0) {
                    sim.style.transform = "translate(+95px)";
                    nao.style.transform = "translate(130px, -150px)";
                }
                if (estado == 1) {
                    nao.style.transform = "translate(130px, +150px)";
                }
                if (estado == 2) {
                    nao.style.transform = "translate(-325px, +150px)";
                }
                if (estado == 3) {
                    nao.style.transform = "translate(-325px, -150px)";
                }
                if (estado == 4) {
                    nao.style.transform = "translate(+135px, +150px)";
                }
                if (estado == 5) {
                    nao.style.transform = "translate(+135px, -150px)";
                }
                if (estado == 6) {
                    nao.style.transform = "translate(-325px, +150px)";
                }
                if (estado == 7) {
                    nao.style.transform = "translate(-325px, -150px)";
                    estado = -1;
                }
            }

            sim.addEventListener("click", clicar);

            function clicar() {
                resp.innerHTML = "Obrigado Professor";
                sim.style.transform = "translate(0px)";
                nao.style.transform = "translate(0px, 0px)";

                resp.style.opacity = 1;

                setTimeout(function() {
                    resp.style.opacity = 0;
                }, 3000);
            }
        });

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
